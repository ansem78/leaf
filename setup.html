<div id="setup-form" class="user-form">

<div class="user-form-content">

<div class="user-form-body">

<h1>Welcome to your new site</h1>

<p>Let's get a few things set up so you can get started.</p>

<form method="post" novalidate>

<div class="user-form-field">
<label for="site-name">Site name</label>
<div class="input">
<input type="text" id="site-name" class="form-control textfield" size="40" value="" placeholder="Site name" />
</div>
<p class="text-muted">What would you like to call your site?</p>
</div>

<div class="user-form-field">
<label for="fullname">Full name</label>
<div class="input">
<input type="text" id="fullname" class="form-control textfield" size="40" value="" placeholder="Full name" />
</div>
<p class="text-muted">The name you will sign your posts with.</p>
</div>

<div class="user-form-field">
<label for="email">E-mail address</label>
<div class="input">
<input type="text" id="email" class="form-control textfield" size="40" value="" placeholder="E-mail address" />
</div>
<p class="text-muted">Used for notifications.</p>
</div>

<div class="user-form-field">
<label for="password">Password</label>
<div class="input">
<input type="password" id="password" class="form-control textfield" size="40" value="" placeholder="Password" />
</div>
<p class="text-muted">Must be at least 8 characters.</p>
</div>

<div class="user-form-field">
<button type="submit" class="btn btn-block btn-success">OK, let's go</button>
</div>

</form>

</div>

</div>

</div>

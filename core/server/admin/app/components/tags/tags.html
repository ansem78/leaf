<div ng-include="'app/shared/header.html'"></div>

<!-- Help modal -->

<div id="help-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="help-modal-title">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h3 id="help-modal-title" class="modal-title">Help</h3>
</div>
<div class="modal-body">

</div>
</div>
</div>
</div>

<!-- End help modal -->

<!-- Delete tag modal -->

<div id="delete-tag-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-body">
<p>Do you really want to delete this tag?</p>
</div>
<div class="modal-footer modal-footer-confirm">
<button type="button" class="btn btn-success text-uppercase">Yes</button>
<button type="button" class="btn btn-danger text-uppercase" data-dismiss="modal">No</button>
</div>
</div>
</div>
</div>

<!-- End delete tag modal -->

<!-- Main -->

<main>

<!-- Title bar -->

<div id="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
<div id="title-bar-controls">
<button type="button" class="btn btn-success text-uppercase" ng-click="showSidebar($event)"><span class="glyphicon glyphicon-plus hidden-md hidden-lg"></span><span class="hidden-xs hidden-sm">New tag</span></button>
</div>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="list">

<div class="item" ng-repeat="t in tags | filter : $root.search | orderBy : 'name' track by $index">
<div class="item-content">
<h3>{{t.name}} <span class="badge hidden-xs hidden-sm">/{{t.slug}}</span></h3>
</div>
<p class="count">{{t.count}}</p>
<a href="#" ng-click="showSidebar($event)">Edit</a>
</div>

</div>

</div>

<!-- End content -->

</main>

<!-- End main -->

<!-- Sidebar -->

<aside>
<div class="title clearfix">
<button type="button" class="close" aria-label="Close" ng-click="hideSidebar($event)"><span aria-hidden="true">&times;</span></button>
<h3>Tag settings</h3>
</div>
<div class="content">
<div class="padding">

<div class="form-group">
<label for="name" class="control-label">Name</label>
<input type="text" id="name" class="form-control" size="50" value="" />
</div>

<div class="form-group">
<label for="url" class="control-label">URL</label>
<input type="text" id="url" class="form-control" size="50" value="" />
<p class="text-muted">http://igiardinidiringford.it/tags/</p>
</div>

<div class="form-group">
<label for="description" class="control-label">Description</label>
<textarea id="description" class="form-control noresize" cols="50" rows="4"></textarea>
<p class="text-muted">Maximum <strong>200</strong> characters.</p>
</div>

<div class="field clearfix">
<button type="button" class="btn btn-link pull-left" data-toggle="modal" data-target="#delete-tag-modal"><span class="text-danger"><span class="glyphicon glyphicon-bin-c"></span> Delete</span></button>
<button type="button" class="btn btn-primary pull-right">Save</button>
</div>

</div>
</div>
</aside>

<!-- End sidebar -->

<div ng-include="'app/shared/header.html'"></div>

<!-- Main -->

<main>

<!-- Title bar -->

<div class="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="padding">

<div ui-sortable="sortableOptions" ng-model="items">

<div class="row justify-content-center align-items-center no-gutters items-form" ng-repeat="i in items track by $index">
<span class="icon icon-braille drag"></span>
<div class="col">
<input type="text" class="form-control" size="50" ng-model="items[$index].name" placeholder="Label" ng-blur="update(items[$index])" />
</div>
<div class="col">
<input type="url" class="form-control" size="50" ng-model="items[$index].url" placeholder="URL" ng-blur="update(items[$index])" />
</div>
<button type="button" class="btn btn-outline-danger border-0" ng-click="remove(items[$index].id)"><span class="icon icon-bin-b"></span><span class="sr-only">Delete</span></button>
</div>

</div>

<form name="addItemForm" method="post" novalidate ng-submit="add()">
<div class="row justify-content-center align-items-center no-gutters items-form">
<div class="col">
<input type="text" id="item_name" name="item_name" class="form-control" size="50" ng-model="newItem.name" required placeholder="Label" />
</div>
<div class="col">
<input type="url" id="item_url" name="item_url" class="form-control" size="50" ng-model="newItem.url" required placeholder="URL" />
</div>
<button type="submit" class="btn btn-success text-uppercase" ng-disabled="addItemForm.$invalid"><span class="icon icon-plus"></span><span class="sr-only">Add</span></button>
</div>
</form>

</div>

</div>

<!-- End content -->

</main>

<!-- End main -->

<div class="form-field">
<label for="sitename">Site name</label>
<div class="input">
<input type="text" id="sitename" name="sitename" class="textfield" size="40" maxlength="100" ng-model="site_name" required />
</div>
<p class="text-muted">What would you like to call your site?</p>
</div>

<div class="form-field">
<label for="fullname">Full name</label>
<div class="input">
<input type="text" id="fullname" name="fullname" class="textfield" size="40" maxlength="100" ng-model="fullname" required />
</div>
<p class="text-muted">The name you will sign your posts with.</p>
</div>

<div class="form-field">
<label for="email">E-mail address</label>
<div class="input">
<input type="email" id="email" name="email" class="textfield" size="40" maxlength="100" ng-model="email" required />
</div>
<p class="text-muted">Used for notifications.</p>
</div>

<div class="form-field">
<label for="password">Password</label>
<div class="input">
<input type="password" id="password" name="password" class="textfield" size="40" ng-minlength="8" ng-model="password" required />
</div>
<p class="text-muted">Must be at least 8 characters.</p>
</div>

<div class="form-button">
<button type="submit" class="btn btn-lg btn-block btn-success" ng-disabled="form.$invalid">OK, let's go</button>
</div>

</form>

</div>

</div>

</div>

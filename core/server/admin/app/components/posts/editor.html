<div ng-include="'app/shared/header.html'"></div>

<!-- Delete post modal -->

<div ng-include="'app/components/posts/delete-post-modal.html'"></div>

<!-- End delete post modal -->

<!-- Delete media modal -->

<div ng-include="'app/components/posts/delete-media-modal.html'"></div>

<!-- End delete media modal -->

<!-- Markdown help modal -->

<div ng-include="'app/shared/markdown-modal.html'"></div>

<!-- End Markdown help modal -->

<!-- Main -->

<main>

<!-- Title bar -->

<div class="title-bar">
<input type="text" id="title" size="50" value="" placeholder="Your post title here" />
<div id="title-bar-controls">
<button type="button" class="btn btn-default hidden-xs hidden-sm" ng-click="showSidebar($event)"><span class="glyphicon glyphicon-gear"></span><span class="sr-only">Post settings</span></button>
<div class="btn-group hidden-xs hidden-sm">
<button type="button" class="btn btn-primary text-uppercase">Save draft</button>
<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
<ul class="dropdown-menu dropdown-menu-right">
<li><button type="button">Publish</button></li>
<li><button type="button">Save draft</button></li>
<li class="separate"><button type="button" data-toggle="modal" data-target="#delete-post-modal">Delete post</button></li>
</ul>
</div>
<div class="dropdown hidden-md hidden-lg">
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-gear"></span> <span class="sr-only">Post settings</span> <span class="caret"></span></button>
<ul class="dropdown-menu dropdown-menu-right">
<li><button type="button" ng-click="showSidebar($event)">Post settings</button></li>
<li class="separate"><button type="button">Publish</button></li>
<li><button type="button">Save draft</button></li>
<li class="separate"><button type="button" data-toggle="modal" data-target="#delete-post-modal">Delete post</button></li>
</ul>
</div>
</div>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content" ng-init="initEditor()">

<!-- Editor left panel -->

<div id="editor-markdown" class="editor-panel editor-panel-left">
<div class="editor-panel-head clearfix hidden-xs hidden-sm">
<h3>Markdown</h3>
<button type="button" class="btn" data-toggle="modal" data-target="#markdown-modal"><span class="glyphicon glyphicon-markdown"></span><span class="sr-only">Markdown help</span></button>
</div>
<div class="editor-panel-body syncscroll" data-syncscroll="editor-scroll">
<div class="editor-panel-content padding code"></div>
</div>
</div>

<!-- End editor left panel -->

<!-- Editor right panel -->

<div id="editor-preview" class="editor-panel editor-panel-right">
<div class="editor-panel-head clearfix hidden-xs hidden-sm">
<h3>Preview</h3>
<p>Words: 0</p>
</div>
<div class="editor-panel-body syncscroll" data-syncscroll="editor-scroll">
<div class="editor-panel-content padding"></div>
</div>
</div>

<!-- End editor right panel -->

<!-- Editor controls -->

<div id="footer-bar" class="hidden-md hidden-lg clearfix">
<ul>
<li ng-class="($first)? 'first' : ''" ng-repeat="v in views track by $index"><button type="button" ng-class="(activeView.id===v.id)? 'active' : ''" ng-click="setActiveView(v)">{{v.name}}</button></li>
</ul>
<button type="button" class="btn" data-toggle="modal" data-target="#markdown-modal"><span class="glyphicon glyphicon-markdown"></span><span class="sr-only">Markdown help</span></button>
</div>

<!-- End editor controls -->

</div>

<!-- End content -->

</main>

<!-- End main -->

<!-- Sidebar -->

<div ng-include="'app/components/posts/editor-sidebar.html'"></div>

<!-- End sidebar -->

<div id="signup-form" class="form-wrapper">

<div class="form-content">

<div class="form-body">

<h1 class="sr-only">Leaf</h1>

<form name="form" method="post" novalidate>

<div class="form-field">
<label for="fullname" class="sr-only">Full name</label>
<div class="input">
<input type="text" id="fullname" name="fullname" class="textfield" size="40" maxlength="100" ng-model="fullname" placeholder="Full name" required />
</div>
</div>

<div class="form-field">
<label for="email" class="sr-only">E-mail address</label>
<div class="input">
<input type="email" id="email" name="email" class="textfield" size="40" maxlength="100" ng-model="email" placeholder="E-mail address" required />
</div>
</div>

<div class="form-field">
<label for="password" class="sr-only">Password</label>
<div class="input">
<input type="password" id="password" name="password" class="textfield" size="40" ng-minlength="8" ng-model="password" placeholder="Password" required />
</div>
</div>

<div class="form-field">
<button type="submit" class="btn btn-block btn-primary" ng-disabled="form.$invalid">Sign up</button>
</div>

</form>

</div>

</div>

</div>

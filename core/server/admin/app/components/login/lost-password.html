<div id="lost-password-form" class="form-wrapper">

<div class="form-content">

<div class="form-body">

<h1 class="sr-only">Leaf</h1>

<form name="form" method="post" novalidate ng-submit="setNewPassword()">

<div ng-show="form.$submitted">

<div ng-show="form.$invalid">

<div class="alert alert-danger" role="alert" ng-show="form.email.$error.required || form.email.$error.email">
<button type="button" aria-label="Close" ng-click="hideAlert($event)"><span class="glyphicon glyphicon-delete"></span><span aria-hidden="true">&times;</span></button>
<span class="alert-icon glyphicon glyphicon-alert"></span>
<p>The e-mail address is invalid.</p>
</div>

</div>

<div class="alert alert-success" role="alert" ng-show="form.$valid">
<button type="button" aria-label="Close" ng-click="hideAlert($event)"><span class="glyphicon glyphicon-delete"></span><span aria-hidden="true">&times;</span></button>
<span class="alert-icon glyphicon glyphicon-check"></span>
<p>An e-mail with you new password has just been sent to you.</p>
</div>

</div>

<div class="form-field">
<label for="email" class="sr-only">E-mail address</label>
<div class="input">
<input type="email" id="email" name="email" class="textfield" size="40" ng-model="email" placeholder="E-mail address" required />
</div>
</div>

<div class="form-field">
<button type="submit" class="btn btn-block btn-primary">Send new password</button>
</div>

</form>

</div>

</div>

</div>

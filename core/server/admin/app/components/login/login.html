<div id="login-form" class="form-wrapper">

<div class="form-content">

<div class="form-body">

<h1 class="sr-only">Leaf</h1>

<form name="form" method="post" novalidate ng-submit="login()">

<div ng-show="form.$submitted">

<div ng-show="form.$invalid">

<div class="alert alert-danger" role="alert" ng-show="form.email.$error.required || form.email.$error.email">
<button type="button" aria-label="Close" ng-click="hideAlert($event)"><span class="glyphicon glyphicon-delete"></span><span aria-hidden="true">&times;</span></button>
<span class="alert-icon glyphicon glyphicon-alert"></span>
<p>The e-mail address is invalid.</p>
</div>

<div class="alert alert-danger" role="alert" ng-show="form.password.$error.required">
<button type="button" aria-label="Close" ng-click="hideAlert($event)"><span class="glyphicon glyphicon-delete"></span><span aria-hidden="true">&times;</span></button>
<span class="alert-icon glyphicon glyphicon-alert"></span>
<p>The password is empty.</p>
</div>

</div>

<div class="alert alert-danger" role="alert" ng-show="error">
<button type="button" aria-label="Close" ng-click="hideAlert($event)"><span class="glyphicon glyphicon-delete"></span><span aria-hidden="true">&times;</span></button>
<span class="alert-icon glyphicon glyphicon-alert"></span>
<p>Sorry, but no user was found. Have you <a href="lost-password/">lost your password?</a></p>
</div>

</div>

<div class="form-field">
<label for="email" class="sr-only">E-mail address</label>
<div class="input">
<span class="glyphicon glyphicon-mail"></span>
<input type="email" id="email" name="email" class="textfield" size="40" ng-model="user.email" placeholder="E-mail address" required />
</div>
</div>

<div class="form-field">
<label for="password" class="sr-only">Password</label>
<div class="input">
<span class="glyphicon glyphicon-locked"></span>
<input type="password" id="password" name="password" class="textfield" size="40" ng-model="user.password" placeholder="Password" required />
</div>
</div>

<div class="form-field">
<button type="submit" class="btn btn-block btn-success">Login</button>
</div>

<p><a href="lost-password/">Forgotten password?</a></p>

</form>

</div>

</div>

</div>

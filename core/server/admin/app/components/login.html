<div id="login-form" class="user-form">

<div class="user-form-content">

<div class="user-form-body">

<h1 class="sr-only">Leaf</h1>

<form method="post" novalidate>

<div class="user-form-field">
<label for="email" class="sr-only">E-mail address</label>
<div class="input input-group">
<span class="input-group-addon"><em class="glyphicon glyphicon-mail"></em></span>
<input type="text" id="email" class="form-control textfield" size="40" value="" placeholder="E-mail address" />
</div>
</div>

<div class="user-form-field">
<label for="password" class="sr-only">Password</label>
<div class="input input-group">
<span class="input-group-addon"><span class="glyphicon glyphicon-locked"></span></span>
<input type="password" id="password" class="form-control textfield" size="40" value="" placeholder="Password" />
</div>
</div>

<div class="user-form-field">
<button type="submit" class="btn btn-block btn-success">Login</button>
</div>

<p><a href="lost-password/">Forgotten password?</a></p>

</form>

</div>

</div>

</div>

<form method="post" novalidate ng-submit="removeUser()">

<div id="delete-user-modal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog modal-confirm" role="document">
<div class="modal-content">
<div class="modal-body">
<p>Do you really want to delete this account?</p>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-success text-uppercase">Yes</button>
<button type="button" class="btn btn-danger text-uppercase" data-dismiss="modal">No</button>
</div>
</div>
</div>
</div>

</form>

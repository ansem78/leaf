<form name="sendInviteForm" method="post" novalidate ng-submit="addInvitation()">
<div id="send-invite-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="send-invite-modal-title">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h3 id="send-invite-modal-title" class="modal-title">Invite a new user</h3>
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
<div class="form-group">
<label for="invite_email">E-mail address</label>
<input type="email" id="invite_email" name="invite_email" class="form-control" size="50" ng-model="newInvite.email" required />
</div>
<div class="form-group">
<label for="invite_role_id">Role</label>
<select id="invite_role_id" name="invite_role_id" class="form-control custom-select" size="1" ng-model="newInvite.role_id" required>
<option value="{{r.id}}" ng-if="r.slug!=='owner'" ng-repeat="r in roles track by $index">{{r.name}}</option>
</select>
</div>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-block btn-success text-uppercase" ng-disabled="sendInviteForm.$invalid">Send invitation</button>
</div>
</div>
</div>
</div>
</form>

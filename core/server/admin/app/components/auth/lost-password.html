<div id="lost-password-form" class="auth-page">

<div class="auth-body">

<form name="lostPasswordForm" method="post" novalidate ng-submit="setNewPassword()">

<h1 class="sr-only">{{$root.systemInfo.platform.name}}</h1>

<div ng-if="$root.message.text" class="alert alert-{{$root.message.status}}" role="alert">
<button type="button" class="close"><span aria-hidden="true">&times;</span></button>
<div class="alert-icon">
<span class="icon icon-{{$root.message.icon}}"></span>
</div>
<p>{{$root.message.text}}</p>
</div>

<div class="form-group">
<label for="email" class="sr-only">E-mail address</label>
<span class="icon icon-mail"></span>
<input type="email" id="email" name="email" class="form-control" size="40" ng-model="email" placeholder="E-mail address" required />
</div>

<div class="form-group">
<button type="submit" class="btn btn-block btn-primary text-uppercase" ng-disabled="lostPasswordForm.$invalid">Send new password</button>
</div>

</form>

</div>

</div>

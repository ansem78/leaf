<div id="signup-form" class="auth-page">

<div class="auth-body">

<form name="signupForm" method="post" novalidate ng-submit="signup()">

<h1 class="sr-only">{{$root.systemInfo.platform.name}}</h1>

<div ng-if="$root.message.text" class="alert alert-{{$root.message.status}}" role="alert">
<button type="button" class="close"><span aria-hidden="true">&times;</span></button>
<div class="alert-icon">
<span class="icon icon-{{$root.message.icon}}"></span>
</div>
<p>{{$root.message.text}}</p>
</div>

<div class="form-group">
<label for="fullname" class="sr-only">Full name</label>
<span class="icon icon-user"></span>
<input type="text" id="fullname" name="fullname" class="form-control" size="40" maxlength="100" ng-model="user.fullname" placeholder="Full name" required />
</div>

<div class="form-group">
<label for="email" class="sr-only">E-mail address</label>
<span class="icon icon-mail"></span>
<input type="email" id="email" name="email" class="form-control" size="40" maxlength="100" ng-model="user.email" placeholder="E-mail address" required />
</div>

<div class="form-group">
<label for="password" class="sr-only">Password</label>
<span class="icon icon-locked"></span>
<input type="password" id="password" name="password" class="form-control" size="40" ng-minlength="8" ng-model="user.password" placeholder="Password" required />
</div>

<div class="form-group">
<button type="submit" class="btn btn-block btn-primary text-uppercase" ng-disabled="signupForm.$invalid">Sign up</button>
</div>

</form>

</div>

</div>

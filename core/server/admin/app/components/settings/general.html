<div ng-include="'app/shared/header.html'"></div>

<!-- Main -->

<main>

<form name="settingsForm" method="post" novalidate ng-submit="updateSettings(['site_name','site_description','admin_email','dated_permalinks','current_theme'])">

<!-- Title bar -->

<div class="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
<div id="title-bar-controls">
<button type="submit" class="btn btn-primary text-uppercase" ng-disabled="settingsForm.$invalid">Save</button>
</div>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="padding">

<div class="form-group row">
<label for="site_name" class="col-md-12 col-lg-4 col-form-label">Site name</label>
<div class="col-md-12 col-lg-8 input-control">
<input type="text" id="site_name" name="site_name" class="form-control" size="40" ng-model="settings.site_name.value" required />
<p class="text-muted">The name of your site.</p>
</div>
</div>

<div class="form-group row">
<label for="site_description" class="col-md-12 col-lg-4 col-form-label">Site description</label>
<div class="col-md-12 col-lg-8 input-control">
<textarea id="site_description" name="site_description" class="form-control" cols="40" rows="4" ng-model="settings.site_description.value"></textarea>
<p class="text-muted">Describe what your site is about.</p>
</div>
</div>

<div class="form-group row">
<label for="admin_email" class="col-md-12 col-lg-4 col-form-label">E-mail address</label>
<div class="col-md-12 col-lg-8 input-control">
<input type="email" id="admin_email" name="admin_email" class="form-control" size="40" ng-model="settings.admin_email.value" required />
<p class="text-muted">Address to use for administrative notifications.</p>
</div>
</div>

<div class="form-group row">
<p class="col-md-12 col-lg-4 col-form-label">Dated permalinks</p>
<div class="col-md-12 col-lg-8 input-control">
<div>
<input type="checkbox" id="dated_permalinks" name="dated_permalinks" class="checkbox" ng-model="settings.dated_permalinks.value" />
<label for="dated_permalinks">Include the date in your post URLs.</label>
</div>
</div>
</div>

<div class="form-group row">
<label for="current_theme" class="col-md-12 col-lg-4 col-form-label">Theme</label>
<div class="col-md-12 col-lg-8 input-control">
<select id="current_theme" name="current_theme" class="form-control" size="1" ng-model="settings.current_theme.value" required>
<option value="{{t.id}}" ng-repeat="t in themes | orderBy : 'name' track by $index">{{t.name}}</option>
</select>
<p class="text-muted">Select a theme for your site.</p>
</div>
</div>

</div>

</div>

<!-- End content -->

</form>

</main>

<!-- End main -->

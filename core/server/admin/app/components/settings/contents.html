<div ng-include="'app/shared/header.html'"></div>

<!-- Help modal -->

<div id="help-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="help-modal-title">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h3 id="help-modal-title" class="modal-title">Help</h3>
</div>
<div class="modal-body">

</div>
</div>
</div>
</div>

<!-- End help modal -->

<!-- Main -->

<main>

<!-- Title bar -->

<div id="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
<div id="title-bar-controls">
<button type="button" class="btn btn-primary">Save</button>
</div>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="padding">

<div class="container-fluid">

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-label">
<label for="posts_per_page">Posts per page</label>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-field">
<input type="number" id="posts_per_page" class="textfield" size="5" ng-non-bindable value="10" min="1" />
<p class="text-muted">How many posts should be displayed in each page.</p>
</div>
</div>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-label">
<label for="posts_per_feed">Posts per feed</label>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-field">
<input type="number" id="posts_per_feed" class="textfield" size="5" ng-non-bindable value="10" min="1" />
<p class="text-muted">How many posts should be displayed in each feed.</p>
</div>
</div>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-label">
<label for="posts_per_page">Comments per page</label>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-field">
<input type="number" id="comments_per_page" class="textfield" size="5" ng-non-bindable value="50" min="1" />
<p class="text-muted">How many comments should be displayed in each page.</p>
</div>
</div>

</div>

</div>

</div>

<!-- End content -->

</main>

<!-- End main -->

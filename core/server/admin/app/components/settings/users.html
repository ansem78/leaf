<div ng-include="'app/shared/header.html'"></div>

<!-- Main -->

<main>

<form name="settingsForm" method="post" novalidate ng-submit="updateSettings(['default_role','avatar_rating','default_avatar'])">

<!-- Title bar -->

<div class="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
<button type="submit" class="btn btn-primary text-uppercase" ng-disabled="settingsForm.$invalid">Save</button>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="padding">

<div class="form-group row">
<label for="default_role" class="col-md-12 col-lg-4 col-form-label">Default role</label>
<div class="col-md-12 col-lg-8 input-control">
<select id="default_role" name="default_role" class="form-control custom-select" size="1" ng-model="settings.default_role.value" required>
<option value="{{r.id}}" ng-if="r.slug!=='owner'" ng-repeat="r in roles track by $index">{{r.name}}</option>
</select>
<p class="text-muted">The default role for invited users.</p>
</div>
</div>

<hr />

<div class="form-group row">
<p class="col-md-12 col-lg-4 col-form-label">Avatars rating</p>
<div class="col-md-12 col-lg-8 input-control">

<div>
<input type="radio" id="avatar_rating_g" name="avatar_rating" class="radio" value="g" ng-model="settings.avatar_rating.value" />
<label for="avatar_rating_g"><strong>G</strong>: suitable for all audiences.</label>
</div>

<div>
<input type="radio" id="avatar_rating_pg" name="avatar_rating" class="radio" value="pg" ng-model="settings.avatar_rating.value" />
<label for="avatar_rating_pg"><strong>PG</strong>: possibly offensive. Usually for audiences 13 and above.</label>
</div>

<div>
<input type="radio" id="avatar_rating_r" name="avatar_rating" class="radio" value="r" ng-model="settings.avatar_rating.value" />
<label for="avatar_rating_r"><strong>R</strong>: intended for adult audiences above 17.</label>
</div>

<div>
<input type="radio" id="avatar_rating_x" name="avatar_rating" class="radio" value="x" ng-model="settings.avatar_rating.value" />
<label for="avatar_rating_x"><strong>X</strong>: even more mature than above.</label>
</div>

</div>
</div>

<hr />

<div class="form-group row">
<p class="col-md-12 col-lg-4 col-form-label">Default avatar</p>
<div class="col-md-12 col-lg-8 input-control">
<p>For users without a custom avatar of their own, you can either display a generic logo or a generated one, based on their e-mail address.</p>

<div>
<input type="radio" id="default_avatar_mm" name="default_avatar" class="radio" value="mm" ng-model="settings.default_avatar.value" />
<label for="default_avatar_mm"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=mm" class="avatar" alt="Mistery man" /> Mistery man</label>
</div>

<div>
<input type="radio" id="default_avatar_gravatar" name="default_avatar" class="radio" value="" ng-model="settings.default_avatar.value" />
<label for="default_avatar_gravatar"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=" class="avatar" alt="Gravatar logo" /> Gravatar logo</label>
</div>

<div>
<input type="radio" id="default_avatar_identicon" name="default_avatar" class="radio" value="identicon" ng-model="settings.default_avatar.value" />
<label for="default_avatar_identicon"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=identicon" class="avatar" alt="Identicon" /> Identicon (generated)</label>
</div>

<div>
<input type="radio" id="default_avatar_monsterid" name="default_avatar" class="radio" value="monsterid" ng-model="settings.default_avatar.value" />
<label for="default_avatar_monsterid"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=monsterid" class="avatar" alt="MonsterID" /> MonsterID (generated)</label>
</div>

<div>
<input type="radio" id="default_avatar_wavatar" name="default_avatar" class="radio" value="wavatar" ng-model="settings.default_avatar.value" />
<label for="default_avatar_wavatar"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=wavatar" class="avatar" alt="Wavatar" /> Wavatar (generated)</label>
</div>

<div>
<input type="radio" id="default_avatar_retro" name="default_avatar" class="radio" value="retro" ng-model="settings.default_avatar.value" />
<label for="default_avatar_retro"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=retro" class="avatar" alt="Retro" /> Retro (generated)</label>
</div>

<div>
<input type="radio" id="default_avatar_robohash" name="default_avatar" class="radio" value="robohash" ng-model="settings.default_avatar.value" />
<label for="default_avatar_robohash"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=robohash" class="avatar" alt="Robohash" /> Robohash (generated)</label>
</div>

<div>
<input type="radio" id="default_avatar_blank" name="default_avatar" class="radio" value="blank" ng-model="settings.default_avatar.value" />
<label for="default_avatar_blank"><img src="http://www.gravatar.com/avatar/6fd1aecf716d0f9b41e8dfc13fb1958d?s=32&amp;f=y&amp;d=blank" class="avatar" alt="Blank" /> Blank</label>
</div>

</div>
</div>

</div>

</div>

<!-- End content -->

</form>

</main>

<!-- End main -->

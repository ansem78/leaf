<div ng-include="'app/shared/header.html'"></div>

<!-- Help modal -->

<div id="help-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="help-modal-title">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h3 id="help-modal-title" class="modal-title">Help</h3>
</div>
<div class="modal-body">

</div>
</div>
</div>
</div>

<!-- End help modal -->

<!-- Main -->

<main>

<form name="settingsForm" method="post" novalidate ng-submit="updateUsers()">

<!-- Title bar -->

<div id="title-bar">
<h2 id="title">{{$state.current.title}}</h2>
<div id="title-bar-controls">
<button type="submit" class="btn btn-primary text-uppercase" ng-disabled="settingsForm.$invalid">Save</button>
</div>
</div>

<!-- End title bar -->

<!-- Content -->

<div class="content">

<div class="padding">

<div class="container-fluid">

<div class="form-horizontal">

<div class="form-group">
<p class="col-xs-12 col-sm-12 col-md-4 col-lg-4 control-label">Avatars rating</p>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 input-control">
<div ng-repeat="r in ratings track by $index">
<input type="radio" id="avatar_rating_{{r.id}}" name="avatar_rating" class="radio" value="{{r.id}}" ng-model="settings.avatar_rating" />
<label for="avatar_rating_{{r.id}}">{{r.name}}</label>
</div>
</div>
</div>

<hr />

<div class="form-group">
<p class="col-xs-12 col-sm-12 col-md-4 col-lg-4 control-label">Default avatar</p>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 input-control">
<p>For users without a custom avatar of their own, you can either display a generic logo or a generated one, based on their e-mail address.</p>
<div ng-repeat="a in avatars track by $index">
<input type="radio" id="default_avatar_{{a.id}}" name="default_avatar" class="radio" value="{{a.id}}" ng-model="settings.default_avatar" />
<label for="default_avatar_{{a.id}}"><gravatar email="ale@ffhorizon.it" size="32" force="true" class="img-circle" alt="{{a.name}}" avatar-default="{{a.id}}" /> {{a.name}}</label>
</div>
</div>
</div>

</div>

</div>

</div>

</div>

<!-- End content -->

</form>

</main>

<!-- End main -->
